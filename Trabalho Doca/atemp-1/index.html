<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    background-image: url('https://wallpapercave.com/wp/wp10753556.png');
    background-size: cover;
    background-position: center;
  }

  .login-container {
    width: 300px;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    text-align: center;
    color: #fff;
  }

  .login-heading {
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .input-group {
    margin-bottom: 15px;
  }

  .input-group label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 5px;
  }

  .input-group input {
    width: 100%;
    padding: 8px;
    max-width: 280px;
    border: none;
    background-color: rgba(255, 255, 255, 0.1);
    color: #fff;
    border-radius: 5px;
  }

  .login-button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    border: none;
    color: #fff;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-button:hover {
    background-color: #2980b9;
  }

  .star-trek-logo {
    width: 100px;
    margin-top: 20px;
  }

  .star-trek-element {
    width: 40px;
    height: 40px;
    background-color: #3498db;
    border-radius: 50%;
    position: absolute;
    opacity: 0.3;
  }

  .star-trek-element.element-1 { top: 10px; left: 10px; }
  .star-trek-element.element-2 { top: 10px; right: 10px; }
  .star-trek-element.element-3 { bottom: 10px; left: 10px; }
  .star-trek-element.element-4 { bottom: 10px; right: 10px; }
</style>
<title>Login - Star Trek</title>
</head>
<body>
  <div class="login-container">
    <div class="star-trek-element element-1"></div>
    <div class="star-trek-element element-2"></div>
    <div class="star-trek-element element-3"></div>
    <div class="star-trek-element element-4"></div>
    <img src="logo.png" alt="Star Trek Logo" class="star-trek-logo">
    <h2 class="login-heading">Bem Vindo Ã  Frota!</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-button">Um Para Subir</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Welcome aboard, Captain!'); // You can replace this with actual login logic
    });
  </script>
</body>
</html>
